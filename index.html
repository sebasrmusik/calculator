<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caclulator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="Title">Besto calculadora in the world</h1>
        <div class="calc-container">
            <div class="calculator">
                <input type="numeric" name="number" id="number">
                <div class="row">
                    <div class="big-button">
                        <button class="clear" value="">AC</button>
                    </div>
                    <div class="small-buttons">
                        <button class="delete-num" value="">C</button>
                        <button class="operation" id="divide">/</button>
                    </div>
                </div>
                
                <div class="row">
                    <button class="7" value="7">7</button>
                    <button class="8" value="8">8</button>
                    <button class="9" value="9">9</button>
                    <button class="operation" id="multiply">*</button>
                </div>

                <div class="row">
                    <button class="4" value="4">4</button>
                    <button class="5" value="5">5</button>
                    <button class="6" value="6">6</button>
                    <button class="operation" id="substract">-</button>
                </div>

                <div class="row">
                    <button class="1" value="1">1</button>
                    <button class="2" value="2">2</button>
                    <button class="3" value="3">3</button>
                    <button class="operation" id="add">+</button>
                </div>

                <div class="row">
                    <div class="big-button">
                        <button class="num0" value="0">0</button>
                    </div>
                    <div class="small-buttons">
                        <button class="dot" value=".">.</button>
                        <button class="result" value="">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
